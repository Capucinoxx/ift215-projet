<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Sante Mentale</title>
</head>
<body>
<div class="menu-bar">
    <div class="menu-item"><a href="/">Accueil</a></div>
    <div class="menu-item"><a href="/meditation">Méditation</a></div>
    <div class="menu-item"><a href="#">Journalisation</a></div>
</div>

<div class="calendar">
    <div class="header">
        <a href="{{ previous_week }}">Semaine précédente</a>
        <h2 id="week">Semaine #{{ week_number }}</h2>
        <a href="{{ next_week }}">Semaine suivante</a>
    </div>

    <table id="calendar-table">
        <thead>
        <tr>
            <th>Dim</th>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mer</th>
            <th>Jeu</th>
            <th>Ven</th>
            <th>Sam</th>
        </tr>
        </thead>
        <tbody id="calendar-body">
            {% for date, url in emotions %}
            <tr>
                <td class='mood-section' data-date='{{ date }}'>
                    <button>Choisir une humeur</button>
                    <div class='selected-images-container'>
                        <img class='selected-emotion-image' src='{{ url or '' }}' />
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
<script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
